  <section class="q_slide">
    <header class="q_header">
      <button class="back_btn">
        <i class="fas fa-reply"></i>
        <span>뒤로가기</span>
      </button>
    </header>
    
    <ul class="q_items">
      <li class="q_item">
        <img class="coffee_illu" src="https://blog.kakaocdn.net/dn/cSOL0i/btqw6pg4f1h/4LWZ1Whic20CtxwJoOYgDk/img.png" alt="coffee">

          <p>매일 먹는 아메리카노 말고</p>
          <p>다른게 마시고 싶어</p>
          <br>
          <p>그래서</p>
          <h1 class="title">오늘 뭐 마시지?</h1>
        </div>
        <button class="btn active">시작하기</button>
      </li>
      <li class="q_item">
        <img class="coffee_illu" src="https://blog.kakaocdn.net/dn/cSOL0i/btqw6pg4f1h/4LWZ1Whic20CtxwJoOYgDk/img.png" alt="coffee">

          <p>어디에서 마실까?</p>
        </div>

          <img src="img/ediya_logo.png" alt="ediya_logo">
        </button>
      </li>
      <li class="q_item">
        <img class="coffee_illu" src="https://blog.kakaocdn.net/dn/cSOL0i/btqw6pg4f1h/4LWZ1Whic20CtxwJoOYgDk/img.png" alt="coffee">
        <div class="intro_text">
          <p>주문자 이름은</p>
        </div>
        <input type="text" class="name_input" placeholder="입력 해주세요">
        <button class="btn active">주문하기</button>
      </li>

      <li class="q_item q_list">
        <div class="questions">
        <h2>Q1</h2>
        <p>나는 지금 카페인이</p>
        </div>
        <div class="answers">
          <button class="btn q_btn btn1" data-key="caffein" data-value="caffein">
            <span class="num_circle">1</span>
            <span class="answer">필요해</span>
          </button>
          <button class="btn q_btn btn2" data-key="caffein" data-value="noncaffein">
            <span class="num_circle">2</span>
            <span class="answer">필요하지 않아</span>
          </button>
          <button class="btn q_btn btn3" data-key="caffein" data-value="nomatter">
            <span class="num_circle">3</span>
            <span class="answer">상관없어</span>
          </button>
        </div>
      </li>

      <li class="q_item q_list">
        <div class="questions">
        <h2>Q2</h2>
        <p>유제품은</p>
        </div>
        <div class="answers">
          <button class="btn q_btn btn1" data-key="milk" data-value="yes">
            <span class="num_circle">1</span>
            <span class="answer">우유 많이</span>
          </button>
          <button class="btn q_btn btn2" data-key="milk" data-value="no">
            <span class="num_circle">2</span>
            <span class="answer">우유 없이</span>
          </button>
          <button class="btn q_btn btn3" data-key="milk" data-value="nomatter">
            <span class="num_circle">3</span>
            <span class="answer">상관없어</span>
          </button>
        </div>
      </li>

      <li class="q_item q_list">
        <div class="questions">
        <h2>Q3</h2>
        <p>오늘은 달달하게</p>
        </div>
        <div class="answers">
          <button class="btn q_btn btn1" data-key="sugar" data-value="yes">
            <span class="num_circle">1</span>
            <span class="answer">단게 먹고싶어</span>
          </button>
          <button class="btn q_btn btn2" data-key="sugar" data-value="no">
            <span class="num_circle">2</span>
            <span class="answer">단건 싫어</span>
          </button>
          <button class="btn q_btn btn3" data-key="sugar" data-value="nomatter">
            <span class="num_circle">3</span>
            <span class="answer">상관없어</span>
          </button>
        </div>
      </li>

      <li class="q_item q_list">
        <div class="questions">
        <h2>Q4</h2>
        <p>상큼한건</p>
        </div>
        <div class="answers">
          <button class="btn q_btn btn1" data-key="citrus" data-value="yes">
            <span class="num_circle">1</span>
            <span class="answer">상큼하게</span>
          </button>
          <button class="btn q_btn btn2" data-key="citrus" data-value="no">
            <span class="num_circle">2</span>
            <span class="answer">상큼한건 싫어</span>
          </button>
          <button class="btn q_btn btn3" data-key="citrus" data-value="nomatter">
            <span class="num_circle">3</span>
            <span class="answer">상관없어</span>
          </button>
        </div>
      </li>
