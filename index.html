<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>What shoul I drink today</title>
</head>

<body>
  <section class="q_slide">
    <ul class="q_items">
      <li class="q_item">
        <img class="coffee_illu" src="https://blog.kakaocdn.net/dn/cSOL0i/btqw6pg4f1h/4LWZ1Whic20CtxwJoOYgDk/img.png" alt="coffee">
        <div class="intro_text">
          <p>매일 먹는 아메리카노 말고</p>
          <p>다른게 마시고 싶어</p>
          <br>
          <p>그래서</p>
          <h1 class="title">오늘 뭐 마시지?</h1>
        </div>
        <button class="btn active">시작하기</button>
      </li>
      <li class="q_item">
        <img class="coffee_illu" src="https://blog.kakaocdn.net/dn/cSOL0i/btqw6pg4f1h/4LWZ1Whic20CtxwJoOYgDk/img.png" alt="coffee">
        <div class="intro_text">
          <p>어디에서 마실까?</p>
        </div>
        <button class="brand_btn">
          <img src="img/starbucks_logo.png" alt="starbucks_logo">
        </button>
        <button class="brand_btn">
          <img src="img/ediya_logo.png" alt="ediya_logo">
        </button>
      </li>
      <li class="q_item">
        <img class="coffee_illu" src="https://blog.kakaocdn.net/dn/cSOL0i/btqw6pg4f1h/4LWZ1Whic20CtxwJoOYgDk/img.png" alt="coffee">
        <div class="intro_text">
          <p>주문자 이름은</p>
        </div>
        <input type="text" class="name_input">
        <button class="btn active">주문하기</button>
      </li>

      <li class="q_item q_list">
        <div class="questions">
        <h2>Q1</h2>
        <p>나는 지금 카페인이</p>
        </div>
        <div class="answers">
          <button class="btn q_btn btn1">
            <span class="num_circle">1</span>
            <span class="answer">필요해</span>
          </button>
          <button class="btn q_btn btn2">
            <span class="num_circle">2</span>
            <span class="answer">필요하지 않아</span>
          </button>
          <button class="btn q_btn btn3">
            <span class="num_circle">3</span>
            <span class="answer">상관없어</span>
          </button>
        </div>
      </li>
      <li class="q_item q_list">
        <div class="questions">
        <h2>Q2</h2>
        <p>포만감<br>
          양은 어떻게?          
        </p>
        </div>
        <div class="answers">
          <button class="btn q_btn btn1">
            <span class="num_circle">1</span>
            <span class="answer">많음</span>
          </button>
          <button class="btn q_btn btn2">
            <span class="num_circle">2</span>
            <span class="answer">보통</span>
          </button>
          <button class="btn q_btn btn3">
            <span class="num_circle">3</span>
            <span class="answer">적음</span>
          </button>
        </div>
      </li>
      <li class="q_item q_list">
        <div class="questions">
        <h2>Q3</h2>
        <p>오늘은</p>
        </div>
        <div class="answers">
          <button class="btn q_btn btn1">
            <span class="num_circle">1</span>
            <span class="answer">달게 먹을래</span>
          </button>
          <button class="btn q_btn btn2">
            <span class="num_circle">2</span>
            <span class="answer">달지 않게 먹을래</span>
          </button>
          <button class="btn q_btn btn3">
            <span class="num_circle">3</span>
            <span class="answer">상관없어</span>
          </button>
        </div>
      </li>
      <li class="q_item q_list">
        <div class="questions">
        <h2>Q4</h2>
        <p>우유</p>
        </div>
        <div class="answers">
          <button class="btn q_btn btn1">
            <span class="num_circle">1</span>
            <span class="answer">좋아</span>
          </button>
          <button class="btn q_btn btn2">
            <span class="num_circle">2</span>
            <span class="answer">싫어</span>
          </button>
          <button class="btn q_btn btn3">
            <span class="num_circle">3</span>
            <span class="answer">상관없어</span>
          </button>
        </div>
      </li>
      <li class="q_item q_list">
        <div class="questions">
        <h2>Q5</h2>
        <p>온도는</p>
        </div>
        <div class="answers">
          <button class="btn q_btn btn1">
            <span class="num_circle">1</span>
            <span class="answer">얼어 죽어도 아이스</span>
          </button>
          <button class="btn q_btn btn2">
            <span class="num_circle">2</span>
            <span class="answer">따뜻하게</span>
          </button>
          <button class="btn q_btn btn3">
            <span class="num_circle">3</span>
            <span class="answer">날씨에 따라 다르게</span>
          </button>
        </div>
      </li>
      <li class="q_item q_list">
        <div class="questions">
        <h2>Q6</h2>
        <p>상큼한건</p>
        </div>
        <div class="answers">
          <button class="btn q_btn btn1">
            <span class="num_circle">1</span>
            <span class="answer">상큼하게</span>
          </button>
          <button class="btn q_btn btn2">
            <span class="num_circle">2</span>
            <span class="answer">상큼한건 싫어</span>
          </button>
          <button class="btn q_btn btn3">
            <span class="num_circle">3</span>
            <span class="answer">상관없어</span>
          </button>
        </div>
      </li>
      <li class="q_item q_list">
        <div class="questions">
        <h2>Q7</h2>
        <p>양</p>
        </div>
        <div class="answers">
          <button class="btn q_btn btn1">
            <span class="num_circle">1</span>
            <span class="answer">많이</span>
          </button>
          <button class="btn q_btn btn2">
            <span class="num_circle">2</span>
            <span class="answer">보통</span>
          </button>
          <button class="btn q_btn btn3">
            <span class="num_circle">3</span>
            <span class="answer">적게</span>
          </button>
        </div>
      </li>
    </ul>

    <footer class="q_footer">
      <span class="copy">What should I drink today</span>
    </footer>
  </section>  

  <section class="result_page">
    <span class="user"></span>
    <p class="beverage_result"></p>
  </section>
</body>
</html>
